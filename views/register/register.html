<form novalidate name="form" class="form">
    <div class="modal-header">
        <span class="pull-right close" aria-hidden="true"
          ng-click="modal.cancel()">&times;</span>
        <h3 class="modal-title">Cadastre sua Entidade Social</h3>
    </div>
    <div class="modal-body">
        <h4>Dados do responsável</h4><br/>
        <div ng-messages="form.username.$error" ng-if="form.username.$touched || vm.error">
            <div ng-messages-include="app/institutional/register/validate/username.html"></div>
        </div>
        <div ng-messages="form.email.$error" ng-if="form.email.$touched || vm.error">
            <div ng-messages-include="app/institutional/register/validate/email.html"></div>
        </div>
        <div ng-messages="form.password.$error" ng-if="form.password.$touched || vm.error">
            <div ng-messages-include="app/institutional/register/validate/passowrd.html"></div>
        </div>
        <!-- <div ng-messages="form.user.$error" ng-if="form.user.$touched || vm.error">
            <div ng-messages-include="templates/navbar-institucional/register-modal/validate/user.html"></div>
        </div> -->

        <div class="form-group">
            <label for="name" class="control-label">Nome</label>
            <input type="text" class="form-control" name="username" id="username"
                ng-class="{'input-invalid': form.username.$touched && form.username.$invalid}"
                ng-model="cad.username"
                ng-minlength="6"
                ng-maxlength="100"
                placeholder=""
                required
                plac>
        </div>
        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="email" class="form-control" name="email" id="email"
                ng-class="{'input-invalid': form.email.$touched && form.email.$invalid}"
                ng-model="cad.email"
                ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                required>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password"
              ng-class="{'input-invalid': form.password.$touched && form.password.$invalid}"
              ng-model="cad.password"
              ng-minlength="6"
              ng-maxlength="100"
              required>
        </div>
        <span class="help-block"><small>Ao clicar em <strong>Criar conta</strong>, você concorda com nossos <a href="" target="_blank">Termos</a> e que leu nossa <a href="" target="_blank">Política de Dados</a>.</small></span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"
        ng-click="modal.cancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary"
          ng-click="form.$valid ? modal.sendRegister(cad) : vm.showError(true)"
          ng-show="form.$valid"
          >Criar conta</button>
    </div>
</form>
